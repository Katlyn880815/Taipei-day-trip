<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />

    <title>台北一日遊</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header class="header container">
      <h1 class="heading__primary">
        <a href=""> 台北一日遊 </a>
      </h1>
      <nav class="header__nav">
        <a href="" class="header__nav__item">預定行程</a>
        <a href="" class="header__nav__item">登入/註冊</a>
      </nav>
    </header>
    <main>
      <section class="section__hero">
        <div class="container section__hero__container">
          <div class="slogan">
            <h2 class="heading__secondary">輕鬆享受台北一日悠閒</h2>
            <p class="slogan__description">
              探索每個角落，體驗城市的深度旅遊行程
            </p>
          </div>
          <form action="" class="form__search-bar">
            <input
              type="text"
              class="form__search-bar__input"
              placeholder="輸入景點名稱查詢"
              id="search-bar"
            />
            <button class="btn btn__search">
              <img
                src="../static/image/icon_search.png"
                alt="it's a icon search"
              />
            </button>
          </form>
        </div>
      </section>
      <section class="section__attractions container">
        <div class="list-mrt-bar">
          <button class="btn btn__left">
            <img
              src="../static/image/icon_left.png"
              alt="it's a icon point to the left"
              class="icon icon__left"
            />
          </button>
          <ul class="list-mrt-bar__list">
            <!-- <li class="list-mrt-bar__list__item">
              <a href="" class="list-mrt-bar__list__item__link">劍潭</a>
            </li> -->
          </ul>
          <button class="btn btn__right">
            <img
              src="../static/image/icon_right.png"
              alt="it's a icon point to the right"
              class="icon icon_right"
            />
          </button>
        </div>
        <ul class="list-attractions">
          <!-- <li class="attractions__item">
            <div class="attractions__item__top-box">
              <img
                src=""
                alt="景點圖片-平安鐘"
                class="attractions__item__top-box__img"
              />
              <h3 class="heading__tertiary attractions__item__top-box__heading">
                平安鐘
              </h3>
            </div>
            <div class="attractions__item__bottom-box">
              <span>忠孝復興</span>
              <span>公共藝術</span>
            </div>
          </li> -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">COPYRIGHT © 2023 台北一日遊</p>
    </footer>
