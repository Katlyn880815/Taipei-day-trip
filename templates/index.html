{% extends "base.html" %} {% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
{% endblock %}
<title>{% block title %}台北一日遊-首頁 {% endblock %}</title>

{% block main %}
<section class="section__hero">
  <div class="container section__hero__container">
    <div class="slogan">
      <h2 class="heading__secondary">輕鬆享受台北一日悠閒</h2>
      <p class="slogan__description">探索每個角落，體驗城市的深度旅遊行程</p>
    </div>
    <form action="" class="form__search-bar">
      <input
        type="text"
        class="form__search-bar__input"
        placeholder="輸入景點名稱查詢"
        id="search-bar"
      />
      <button class="btn btn__search">
        <img src="../static/image/icon_search.png" alt="it's a icon search" />
      </button>
    </form>
  </div>
</section>
<section class="section__attractions container">
  <div class="list-mrt-bar">
    <button class="btn btn__left">
      <img
        src="../static/image/icon_left.png"
        alt="it's a icon point to the left"
        class="icon icon__left"
      />
    </button>
    <ul class="list-mrt-bar__list"></ul>
    <button class="btn btn__right">
      <img
        src="../static/image/icon_right.png"
        alt="it's a icon point to the right"
        class="icon icon_right"
      />
    </button>
  </div>
  <ul class="list-attractions"></ul>
</section>
{% endblock %} {% block script %}
<script src="{{url_for('static', filename='/js/myModules/user-login-state.js')}}"></script>
<script src="{{url_for('static', filename='/js/script.js')}}"></script>
{% endblock %}
