<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap"
      rel="stylesheet"
    />
    {% block style %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block login %} {% endblock %}
    <header class="header container">
      <h1 class="heading__primary">
        <a href="/"> 台北一日遊 </a>
      </h1>
      <nav class="header__nav">
        <a class="header__nav__item">預定行程</a>
        <a class="header__nav__item" id="login">登入/註冊</a>
      </nav>
    </header>
    <main>{% block main %} {% endblock %}</main>
    <footer class="footer">
      <p class="copyright">COPYRIGHT © 2023 台北一日遊</p>
    </footer>
    {% block script %}{% endblock %}
  </body>
</html>
