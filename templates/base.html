<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap"
      rel="stylesheet"
    />
    {% block style %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="user-login">
      <div class="user-login__box">
        <div class="user-login__box__header">
          <h4 class="heading__forth" id="login_title">登入會員帳號</h4>
          <img
            src="../static/image/icon_close.png"
            alt="關閉圖示"
            class="icon icon__close"
          />
        </div>
        <!-- 切換登入與註冊，js只要改這邊即可 -->
        <form
          class="user-login__box__form-login form-active"
          data-form="true"
          id="form-login"
          method="PUT"
        >
          <input
            type="mail"
            placeholder="請輸入電子信箱"
            class="user-login__box__form-login__input"
            id="login-user-email"
            name="user-email"
          />
          <input
            type="password"
            placeholder="請輸入密碼"
            class="user-login__box__form-login__input"
            id="login-user-password"
            name="user-password"
          />
          <button
            class="btn btn__login"
            id="btn-login"
            data-isLoginState="true"
          >
            登入帳戶
          </button>
          <button class="btn__switch" id="btn-switch-register">
            還沒有帳戶？點此註冊
          </button>
        </form>
        <form
          class="user-login__box__form-login"
          data-form="false"
          id="form-register"
        >
          <input
            type="text"
            placeholder="請輸入姓名"
            class="user-login__box__form-login__input"
            id="register-user-name"
            name="user-name"
          />
          <input
            type="mail"
            placeholder="請輸入電子信箱"
            class="user-login__box__form-login__input"
            id="register-user-email"
            name="user-email"
          />
          <input
            type="password"
            placeholder="請輸入密碼"
            class="user-login__box__form-login__input"
            id="register-user-password"
            name="user-password"
          />
          <button
            class="btn btn__login"
            id="btn-resgister"
            data-isLoginState="true"
          >
            註冊帳戶
          </button>
          <button class="btn__switch" id="btn-switch-login">
            已經有帳戶？點此登入
          </button>
        </form>
        <p class="hint"></p>
      </div>
    </div>
    <header class="header container">
      <h1 class="heading__primary">
        <a href="/"> 台北一日遊 </a>
      </h1>
      <nav class="header__nav" id="header-nav-bar">
        <a
          class="header__nav__item"
          id="booking-btn"
          href="http://127.0.0.1:3000/booking"
          >預定行程</a
        >
        <!-- <a class="header__nav__item" id="login">登入/註冊</a> -->
      </nav>
    </header>
    <main>{% block main %} {% endblock %}</main>
    <footer class="footer">
      <p class="copyright">COPYRIGHT © 2023 台北一日遊</p>
    </footer>
    {% block script %}{% endblock %}
  </body>
</html>
